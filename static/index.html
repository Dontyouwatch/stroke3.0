<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stroke Risk Assessment</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #34495e;
      font-weight: 500;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    .input-group {
      display: flex;
      gap: 10px;
    }

    .input-group .form-group {
      flex: 1;
    }

    .bmi-dropdown {
      margin-top: 0.5rem;
      padding: 0.75rem;
      background: #f1f5f9;
      border: 1px solid #ddd;
      border-radius: 6px;
      display: none;
      gap: 0.75rem;
    }

    .bmi-dropdown.active {
      display: flex;
    }

    .form-group button {
      width: 100%;
      padding: 0.9rem;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    .loading {
      text-align: center;
      display: none;
      margin: 1.5rem 0;
    }

    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    #result-container {
      margin-top: 1.5rem;
      padding: 1.5rem;
      border-radius: 8px;
      display: none;
    }

    .risk-high {
      background-color: #ffebee;
      border-left: 5px solid #e53935;
    }

    .risk-medium {
      background-color: #fff8e1;
      border-left: 5px solid #ffb300;
    }

    .risk-low {
      background-color: #e8f5e9;
      border-left: 5px solid #43a047;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Stroke Risk Assessment</h2>
    <form id="strokeForm">
      <div class="input-group">
        <div class="form-group">
          <label for="age">Age (years)</label>
          <input type="number" id="age" name="age" min="18" max="120" required>
        </div>
        <div class="form-group">
          <label for="sex">Sex</label>
          <select id="sex" name="sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="bmi">BMI</label>
        <input type="number" id="bmi" name="bmi" readonly required>
        <div class="bmi-dropdown" id="bmiDropdown">
          <input type="number" id="height" name="height" placeholder="Height (cm)" min="100" max="250" step="0.1">
          <input type="number" id="weight" name="weight" placeholder="Weight (kg)" min="30" max="300" step="0.1">
        </div>
      </div>

      <div class="form-group">
        <label for="cholesterol">Cholesterol (mg/dL)</label>
        <input type="number" id="cholesterol" name="cholesterol" min="100" max="400" required>
      </div>

      <div class="form-group">
        <label for="hypertension">Blood Pressure Category</label>
        <select id="hypertension" name="hypertension" required>
          <option value="0">Normal (&lt;120 mmHg)</option>
          <option value="1">Elevated (120-159 mmHg)</option>
          <option value="2">High (â‰¥160 mmHg)</option>
        </select>
      </div>

      <div class="input-group">
        <div class="form-group">
          <label for="atrial-fibrillation">Atrial Fibrillation</label>
          <select id="atrial-fibrillation" name="atrial-fibrillation" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </div>
        <div class="form-group">
          <label for="diabetes">Diabetes</label>
          <select id="diabetes" name="diabetes" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </div>
      </div>

      <div class="input-group">
        <div class="form-group">
          <label for="smoking">Smoking Status</label>
          <select id="smoking" name="smoking" required>
            <option value="0">Never</option>
            <option value="1">Current/Former</option>
          </select>
        </div>
        <div class="form-group">
          <label for="previous-stroke">Previous Stroke</label>
          <select id="previous-stroke" name="previous-stroke" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <button type="submit">Calculate Stroke Risk</button>
      </div>
    </form>
    
    <div class="loading" id="loadingIndicator">
      <div class="loading-spinner"></div>
      <p>Analyzing your risk factors...</p>
    </div>
    
    <div id="result-container">
      <h3>Stroke Risk Assessment Result</h3>
      <div id="result-percentage"></div>
      <div id="result-details"></div>
    </div>
  </div>

  <script>
    // BMI Calculation
    const bmiInput = document.getElementById('bmi');
    const bmiDropdown = document.getElementById('bmiDropdown');
    const heightInput = document.getElementById('height');
    const weightInput = document.getElementById('weight');

    bmiInput.addEventListener('click', (e) => {
      e.stopPropagation();
      bmiDropdown.classList.add('active');
    });

    document.addEventListener('click', (event) => {
      if (!bmiInput.contains(event.target) && !bmiDropdown.contains(event.target)) {
        bmiDropdown.classList.remove('active');
      }
    });

    heightInput.addEventListener('input', calculateBMI);
    weightInput.addEventListener('input', calculateBMI);

    function calculateBMI() {
      const height = parseFloat(heightInput.value) / 100;
      const weight = parseFloat(weightInput.value);

      if (height && weight && height > 0 && weight > 0) {
        const bmi = (weight / (height * height)).toFixed(1);
        bmiInput.value = bmi;
      }
    }

    // Form Submission
    const strokeForm = document.getElementById('strokeForm');
    const resultContainer = document.getElementById('result-container');
    const resultPercentage = document.getElementById('result-percentage');
    const resultDetails = document.getElementById('result-details');
    const loadingIndicator = document.getElementById('loadingIndicator');

    strokeForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      if (!bmiInput.value || isNaN(parseFloat(bmiInput.value))) {
        alert('Please calculate your BMI by entering height and weight');
        bmiDropdown.classList.add('active');
        return;
      }
      
      loadingIndicator.style.display = 'block';
      resultContainer.style.display = 'none';
      
      try {
        const formData = {
          Age: parseFloat(document.getElementById('age').value),
          sex: document.getElementById('sex').value,
          BMI: parseFloat(bmiInput.value),
          Cholesterol: parseFloat(document.getElementById('cholesterol').value),
          Hypertension_Category: parseInt(document.getElementById('hypertension').value),
          Atrial_Fibrillation: parseInt(document.getElementById('atrial-fibrillation').value),
          Diabetes: parseInt(document.getElementById('diabetes').value),
          Smoking: parseInt(document.getElementById('smoking').value),
          Previous_Stroke: parseInt(document.getElementById('previous-stroke').value)
        };

        const response = await fetch('/predict', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData)
        });

        if (!response.ok) throw new Error('Network response was not ok');
        
        const data = await response.json();
        
        loadingIndicator.style.display = 'none';
        resultContainer.style.display = 'block';
        
        const riskPercentage = data.risk_percentage;
        let riskLevel, riskClass;
        
        if (riskPercentage >= 15) {
          riskLevel = 'High Risk';
          riskClass = 'high-risk';
          resultContainer.className = 'risk-high';
        } else if (riskPercentage >= 5) {
          riskLevel = 'Medium Risk';
          riskClass = 'medium-risk';
          resultContainer.className = 'risk-medium';
        } else {
          riskLevel = 'Low Risk';
          riskClass = 'low-risk';
          resultContainer.className = 'risk-low';
        }
        
        resultPercentage.innerHTML = `
          <div style="font-size: 2rem; font-weight: bold; color: ${riskClass === 'high-risk' ? '#e53935' : riskClass === 'medium-risk' ? '#ffb300' : '#43a047'}">
            ${riskPercentage}%
          </div>
          <div>${riskLevel}</div>
        `;
        
        resultDetails.textContent = `Based on your health profile, you have a ${riskPercentage}% probability of experiencing a stroke.`;
        
      } catch (error) {
        console.error('Error:', error);
        loadingIndicator.style.display = 'none';
        resultContainer.style.display = 'block';
        resultContainer.className = 'risk-high';
        resultPercentage.innerHTML = '<span style="color: #e53935">Error</span>';
        resultDetails.textContent = 'An error occurred while processing your request. Please try again.';
      }
    });
  </script>
</body>
</html>
