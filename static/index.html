<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stroke Risk Assessment</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 1.5rem;
    }
    .form-group {
      margin-bottom: 1.2rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #34495e;
      font-weight: 500;
    }
    select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
    }
    select:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }
    button {
      width: 100%;
      padding: 0.9rem;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background: #2980b9;
    }
    .input-group {
      display: flex;
      gap: 10px;
    }
    .input-group .form-group {
      flex: 1;
    }
    #loadingIndicator {
      display: none;
      text-align: center;
      margin: 1.5rem 0;
    }
    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    #result-container {
      display: none;
      margin-top: 1.5rem;
      padding: 1.5rem;
      border-radius: 8px;
    }
    .risk-high {
      background-color: #ffebee;
      border-left: 5px solid #e53935;
    }
    .risk-medium {
      background-color: #fff8e1;
      border-left: 5px solid #ffb300;
    }
    .risk-low {
      background-color: #e8f5e9;
      border-left: 5px solid #43a047;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Stroke Risk Assessment</h2>
    <form id="strokeForm">
      <div class="input-group">
        <div class="form-group">
          <label for="age">Age Group</label>
          <select id="age" name="age" required>
            <option value="">Select age group</option>
            <option value="30">Under 40</option>
            <option value="50">40-59</option>
            <option value="65">60+</option>
          </select>
        </div>
        <div class="form-group">
          <label for="sex">Sex</label>
          <select id="sex" name="sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="bmi">BMI Category</label>
        <select id="bmi" name="bmi" required>
          <option value="">Select BMI category</option>
          <option value="18">Underweight (&lt;18.5)</option>
          <option value="22">Normal (18.5-24.9)</option>
          <option value="27">Overweight (25-29.9)</option>
          <option value="32">Obese (≥30)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="cholesterol">Cholesterol Level</label>
        <select id="cholesterol" name="cholesterol" required>
          <option value="">Select cholesterol level</option>
          <option value="170">Normal (&lt;200 mg/dL)</option>
          <option value="220">Borderline High (200-239 mg/dL)</option>
          <option value="250">High (≥240 mg/dL)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="hypertension">Blood Pressure Category</label>
        <select id="hypertension" name="hypertension" required>
          <option value="">Select blood pressure</option>
          <option value="0">Normal (&lt;120 mmHg)</option>
          <option value="1">Elevated (120-159 mmHg)</option>
          <option value="2">High (≥160 mmHg)</option>
        </select>
      </div>

      <div class="input-group">
        <div class="form-group">
          <label for="atrial-fibrillation">Atrial Fibrillation</label>
          <select id="atrial-fibrillation" name="atrial-fibrillation" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </div>
        <div class="form-group">
          <label for="diabetes">Diabetes</label>
          <select id="diabetes" name="diabetes" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </div>
      </div>

      <div class="input-group">
        <div class="form-group">
          <label for="smoking">Smoking Status</label>
          <select id="smoking" name="smoking" required>
            <option value="0">Never</option>
            <option value="1">Current/Former</option>
          </select>
        </div>
        <div class="form-group">
          <label for="previous-stroke">Previous Stroke</label>
          <select id="previous-stroke" name="previous-stroke" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </div>
      </div>

      <button type="submit">Calculate Stroke Risk</button>
    </form>

    <div id="loadingIndicator">
      <div class="loading-spinner"></div>
      <p>Analyzing your risk factors...</p>
    </div>

    <div id="result-container">
      <h3>Stroke Risk Assessment</h3>
      <div id="result-percentage" style="font-size: 2rem; font-weight: bold;"></div>
      <div id="result-details" style="margin-top: 1rem;"></div>
    </div>
  </div>

  <script>
    document.getElementById('strokeForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
       // Show loading
  document.getElementById('loadingIndicator').style.display = 'block';
  document.getElementById('result-container').style.display = 'none';

  try {
    // Get form values
    const age = parseFloat(document.getElementById('age').value);
    const bmi = parseFloat(document.getElementById('bmi').value);
    const cholesterol = parseFloat(document.getElementById('cholesterol').value);
    const hypertension = parseInt(document.getElementById('hypertension').value);
    const atrialFib = parseInt(document.getElementById('atrial-fibrillation').value);
    const diabetes = parseInt(document.getElementById('diabetes').value);
    const smoking = parseInt(document.getElementById('smoking').value);
    const prevStroke = parseInt(document.getElementById('previous-stroke').value);

    // Calculate derived features
    const bmiHypertension = bmi * hypertension;
    const cholAtrialFib = cholesterol * atrialFib;
    const bmiCat1 = (18.5 <= bmi && bmi < 24.9) ? 1 : 0;
    const bmiCat2 = (25 <= bmi && bmi < 29.9) ? 1 : 0;
    const bmiCat3 = (bmi >= 30) ? 1 : 0;
    const cholCat1 = (200 <= cholesterol && cholesterol < 240) ? 1 : 0;
    const cholCat2 = (cholesterol >= 240) ? 1 : 0;
    const ageGroup1 = (40 <= age && age < 60) ? 1 : 0;
    const ageGroup2 = (age >= 60) ? 1 : 0;

    // Prepare data with exact feature names
    const formData = {
      Age: age,
      BMI: bmi,
      Cholesterol: cholesterol,
      Hypertension_Category: hypertension,
      Atrial_Fibrillation: atrialFib,
      Diabetes: diabetes,
      Smoking: smoking,
      Previous_Stroke: prevStroke,
      // These will be transformed to match model's expected names:
      BMI_Hypertension: bmiHypertension,
      Cholesterol_Atrial_Fibrillation: cholAtrialFib,
      BMI_Category_1: bmiCat1,
      BMI_Category_2: bmiCat2,
      BMI_Category_3: bmiCat3,
      Cholesterol_Category_1: cholCat1,
      Cholesterol_Category_2: cholCat2,
      Age_Group_1: ageGroup1,
      Age_Group_2: ageGroup2
    };

    console.log("Sending data:", formData);

    const response = await fetch('/predict', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(formData)
    });

    if (!response.ok) {
      const error = await response.json();
      throw new Error(error.message || `Server error: ${response.status}`);
    }

    const result = await response.json();
    console.log("Received result:", result);
    displayResults(result);
    
  } catch (error) {
    console.error('Prediction error:', error);
    document.getElementById('result-container').style.display = 'block';
    document.getElementById('result-container').className = 'risk-high';
    document.getElementById('result-percentage').textContent = 'Error';
    document.getElementById('result-details').textContent = 
      error.message || 'Failed to get prediction. Please try again.';
  } finally {
    document.getElementById('loadingIndicator').style.display = 'none';
  }
}
    });
  </script>
</body>
</html>
